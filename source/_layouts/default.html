<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="og:image" content="{{ 'images/crowdlaw-logo-color.png' | absolute_url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{site.description}}"/>

    <title>{{page.title}}</title>

    <link rel="stylesheet" href="{{ 'vendor/foundation.min.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ 'vendor/styleguide-v2.1.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ 'vendor/slick.css' | absolute_url }}"/>
    <link rel="stylesheet" href="{{'css/styles.css' | absolute_url }}">
    <script src="https://use.typekit.net/mvc3cdb.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/c5aba262b7.js"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-40012093-24"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-40012093-24');
  </script>
</head>

<body>
    {% include top-bar.html %}

    {{content}}

    {% include footer.html %}
    {% include copyright.html %}

    <div id="overlay" class="js-overlay js-close-modal"></div>
    <div id="menu-overlay" class="js-overlay"></div>
    <script src="{{'/vendor/jquery-2.1.4.min.js' | absolute_url}}"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js" integrity="sha256-Nd2xznOkrE9HkrAMi4xWy/hXkQraXioBg9iYsBrcFrs=" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <script src="{{ '/js/filters.js' | absolute_url }}"></script>
    <script src="{{ '/vendor/slick.min.js' | absolute_url }}"></script>
    <script src="{{'/vendor/TweenLite.min.js' | absolute_url}}"></script>
    <script src="{{ '/js/scripts.js' | absolute_url }}"></script>
    <script src="{{ '/js/case-study-scripts.js' | absolute_url }}"></script>
    {% if page.scrollspy_js %}
    <script src="{{ 'js/scrollspy.js' | absolute_url }}"></script>
    {% endif %}
    <!-- <script src="{{ '/js/contributors.js' | absolute_url }}"></script> -->

    {% ifhascontent custom_scripts %}
    {% contentblock custom_scripts %}
    {%endifhascontent%}

</body>
</html>
